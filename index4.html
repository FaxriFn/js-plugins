<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style4.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Modal Image CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <!-- ---------------------------------------- -->
</head>

<body>

    <div class="gallery-section">
        <div class="inner-width">
            <h1 style="text-align: center;">Plugin Text</h1>
            <h1 class="typing" style="text-align: center; color: gray;"></h1>
           
         
            <div class="gallery">
          
                <a href="img/07.jpg" class="image">
                    <h1></h1>
                    <img src="img/07.jpg" alt="">
                </a>
                <a href="img/08.jpg" class="image">
                    <img src="img/08.jpg" alt="">
                </a>
                <a href="img/09.jpg" class="image">
                    <img src="img/09.jpg" alt="">
                </a>
            </div>
        </div>
    </div>


<!-- Modal Image Js -->
    <script>
        $('.gallery').magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery: {
                enabled: true
            }
        });
    </script>
    <!-- Typed Js -->
    <script src="js-typed/typed.js"></script>
    <script>
        var typed = new Typed('.typing', {
            strings: ['Faxri Nuruyev'],
            typeSpeed: 120,
            backSpeed: 20,
            loop: true
        });
    </script>


</body>

</html>
